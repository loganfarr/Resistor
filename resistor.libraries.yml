        #header: true #JS files are now defaulted to loading in the footer. Loading in the header is opt-in
        js/script.js: {}
    # dependencies: 
    #     - core/jquery

portfolio:
    version: 1.x
    js:
        js/portfolio.js: {}
    dependencies:
        - core/jquery

